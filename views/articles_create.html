<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>articles_create</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="articles_create.js" defer></script>
  <link rel="stylesheet" href="../articles_create.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Wiki</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Artigos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/admin">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/articles_create">Criar Artigos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/users_create">Criar Usuários</a>
          </li>
        </ul>
        <div class="d-flex">
          <h1 id="name"></h1>
          <button id="logout" onclick="logout()" class="btn btn-outline-danger">Sair</button>
        </div>
      </div>
    </nav>

    <div class="container">
      <form id="articles_create_form">
        <h1 class="title_form">Criar Artigo</h1>
        <label for="title">Titulo</label>
        <input
          placeholder="Insira o Titulo"
          type="text"
          id="title"
          name="title"
        />
        <label for="content">Texto</label>
        <textarea
          placeholder="Insira o Texto"
          type="text"
          id="content"
          name="content"
          rows="5"
          cols="70"
        >
        </textarea>
        <label for="keywords"
          >Escreva as palavras chave separadas por espaço.</label
        >
        <textarea
          placeholder="Insira as palavras chave"
          type="text"
          id="keywords"
          name="keywords"
          rows="2"
          cols="70"
        >
        </textarea>
        <button id="cadastrar_button" type="submit">Cadastrar</button>
      </form>
    </div>
  </body>
</html>
