  <body>
    <h1>Cadastro de UsuÃ¡rio</h1>
    <form id="users_create_form">
      <input
        placeholder="Nome..."
        type="text"
        id="author_name"
        name="author_name"
        required
      /><br />
      <input
        placeholder="Nome de UsuÃ¡rio..."
