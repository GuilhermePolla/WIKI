<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>users_edit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../style.css">
  <script src="users_edit.js" defer></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Wiki</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/admin">Administradores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/user">Usuários</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/articles_create">Criar Artigos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/users_create">Criar Usuários</a>
          </li>
        </ul>
        <div class="d-flex">
          <h1 id="name" class="name_user"></h1>
          <button id="logout" onclick="logout()" class="btn btn-outline-danger">Sair</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <form id="users_edit_form" class="form_box">
      <h1 id="user_name"></h1>
      <label for="name">Nome</label>
      <input placeholder="Insira o nome" type="text" id="author_name" name="author_name" required />
      <label for="user_name">Nome de usuario</label>
      <input placeholder="Insira um nome de usuário" type="text" id="author_user" name="author_user" required />
      <label for="password">Senha</label>
      <input placeholder="Insira a senha" type="password" id="author_pwd" name="author_pwd" required />
      <label for="repeteat_password">Repetir Senha</label>
      <input placeholder="Confirme a senha" type="password" id="repetirSenha" name="repetirSenha" required />
      <label for="Email">Email</label>
      <input placeholder="Insira um Email" type="text" id="author_email" name="author_email" required />
      <h2>Cargo</h2>
      <div class="options_form">
        <label for="admin" class="yesornot">Admin</label>
        <input type="radio" id="admin" name="author_level" value="admin" class="yesornot" />
        <label for="user" class="yesornot">User</label>
        <input type="radio" id="user" name="author_level" value="user" class="yesornot" />
      </div>
      <h2>Status</h2>
      <div class="options_form" id="status_form">
        <label for="on" class="yesornot">On</label>
        <input type="radio" id="on" name="author_status" value="on" class="yesornot" />
        <label for="off" class="yesornot">Off</label>
        <input type="radio" id="off" name="author_status" value="off" class="yesornot" />
      </div>
      <button id="editar_button" type="submit" class="general_button">Concluir</button>
    </form>
  </div>
  <hr class="featurette-divider">
  <footer>
    <p class="float-end"><a href="#">Back to top</a></p>
    <p>© 2023–2023 Company, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
  </footer>
</body>

</html>
